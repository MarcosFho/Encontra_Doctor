<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Encontra Doctor</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="login-page">
  <header class="login-header">
    <div class="logo-header"><strong>Encontra Doctor</strong></div>
  </header>

  <div class="main-login">
    <div class="login-container">
      <div class="login-header">
        <i class="fas fa-user-circle"></i>
        <div>
          <h2>Sua saúde em primeiro lugar!</h2>
          <p>Entre e tenha acesso aos melhores profissionais da saúde</p>
        </div>
      </div>

      <div class="login-form">
        <div id="error-message" class="error-message" style="display: none;"></div>
        <form action="login.php" method="POST">
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              E-mail
            </label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
          </div>

          <div class="form-group">
            <label for="senha">
              <i class="fas fa-lock"></i>
              Senha
            </label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
          </div>

          <div class="login-links">
            <label class="checkbox-label">
              <input type="checkbox" name="remember">
              <span>Lembrar-me</span>
            </label>
            <a href="#"><i class="fas fa-key"></i> Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn-primary">
            <i class="fas fa-sign-in-alt"></i>
            Entrar
          </button>
        </form>

        <div class="social-login">
          <p>Ou entre com suas redes sociais</p>
          <div class="social-buttons">
            <button class="btn-social btn-google">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button class="btn-social btn-facebook">
              <i class="fab fa-facebook-f"></i>
              Facebook
            </button>
          </div>
        </div>

        <div class="login-links">
          <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Função para mostrar mensagens de erro
    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // Verificar se há mensagem de erro na URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
      const errorMessages = {
        'campos_vazios': 'Por favor, preencha todos os campos.',
        'conexao': 'Erro de conexão com o banco de dados.',
        'senha_incorreta': 'Senha incorreta.',
        'usuario_nao_encontrado': 'Usuário não encontrado.'
      };
      showError(errorMessages[error] || 'Ocorreu um erro. Tente novamente.');
    }
  </script>
</body>
</html>
